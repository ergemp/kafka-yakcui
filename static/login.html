<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Connect UI - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">


    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="user">
                                        <div class="form-group">
                                            <input type="username" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Enter Username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password">
                                        </div>
                                        <a class="btn btn-primary btn-user btn-block" onclick="submitUserForm();">
                                            Login
                                        </a>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="vendor/jquery.md5.js"></script>
    <script src="js/globalParams.js"></script>
    <script src="js/auth.js"></script>

    <script>

        localStorage.clear();

        function submitUserForm(){

            let userInfo = {"username":"","password":""};

            userInfo.username = $("#username").val();
            userInfo.password = btoa($("#password").val());

            $.ajax({
                url: tokenApi,
                type: 'post',
                dataType: 'text',
                contentType: 'text/plain',
                async: false,
                data: JSON.stringify(userInfo),
                success: function(data) {
                            //console.log(data);
                            //console.log(parseJwt(data));
                            localStorage.Jwt = data;
                            window.location.href="connectors.html";
                         },
                error: function (jqXHR, exception) {
                        alert(jqXHR.status + ' ' + jqXHR.responseText);
                    }
            });
        }
    </script>
</body>

</html>
